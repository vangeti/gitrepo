<div ng-controller="perfScalabilityFactorPredController as psfctrl">
	<div class="psfPredPanel panel panel-info">
		<div class="panel-heading do-panel-heading">
			<div class="widgetMenuIncludeDiv"
				ng-include="'views/app/widgets/widgetMenu/widgetCIOMenu.html'"></div>
			<b class="panelHeaderTextPadding">SF</b>
		</div>
		<div class="panel-body">
			<div class="widgetTitleDiv row predScaleTitle" align="center">
				<p class="widgetHeading">{{psfPredTitle}}</p>
			</div>
			
			<div id="perfScalabilityPredLoadImg_id" class="loadImage_class"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
			
			<div class="row graphWell" align="center">		
			<!-- <canvas id="cvs" width="550" height="350"></canvas> -->
			<div ng-show="perfScalePredChartFlag">
			<div id="psfPredWidget" class="perfScale" style="width: 400px; height: 300px;"></div>
			</div>
			
			<div ng-show="perfScalePredTableFlag">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Property name</th>
								<th>Property Value</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Memory Used</td>
								<td>{{memory_used}}</td>
							</tr>
							<tr>
								<td>CPU Usage</td>
								<td>{{cpu_usage}}</td>
							</tr>
							<tr>
								<td>Disk Reads</td>
								<td>{{disk_reads}}</td>
							</tr>
							<tr>
								<td>Disk Writes</td>
								<td>{{disk_writes}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			
			</div>
		</div>
		<div class="panel-footer" align="center">
			<span class="widgetFooterSpan" data-toggle="tooltip"
				data-placement="top" title="Export Excel"><i
				style="float: right" class="fa fa-file-excel-o" aria-hidden="true"></i></span>
		</div>
	</div>
</div>
