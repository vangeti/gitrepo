<div class="row">

	<div class="panel panel-default drilDownPanel">
		<div class="panel-heading">
			<div class="panel-title">Diagnostic Analysis</div>
		</div>
		<div class="panel-body drilDownPanel-Body">
			<div class="row" style='display: none;'>
				<div class="3u dc-data-count dc-chart" id="row-selection">
					<span class="filter-count">_</span> selected out of <span
						class="total-count">_</span> records | <span> <a
						href='javascript:dc.filterAll();dc.redrawAll();'><font
							color="#33CC99">Reset All</font></a>
					</span>
				</div>

				<div class="2u chart-wrapper" id="total-records">
					<div class="chart-title">
						<strong> Total Requests </strong>
					</div>
				</div>
				<div class="2u chart-wrapper" id="totalTime">
					<div class="chart-title">
						<strong> Total Response time(ms) </strong>
					</div>
				</div>

				<div class="2u chart-wrapper" id="totalThru">
					<div class="chart-title">
						<strong> Total Throughput </strong>
					</div>
				</div>

				<div class="2u chart-wrapper" id="totalCPU">
					<div class="chart-title">
						<strong> Total CPU </strong>
					</div>
				</div>

				<div class="2u chart-wrapper" id="totalMemory">
					<div class="chart-title">
						<strong> Total Memory </strong>
					</div>
				</div>

			</div>
			<div class="col-md-12 resetButtonDC" align="right">
				<a href='javascript:dc.filterAll();dc.redrawAll();'>
					<button type="button" class="btn btn-primary">Reset All
						Filters</button>
				</a>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="6u chart-wrapper" id="date-chart">
						<div class="chart-title bold">
							<strong> Response time </strong>
						</div>

					</div>
				</div>
				<div class="col-md-4">
					<div class="3u chart-wrapper" id="funding-chart">
						<div class="chart-title bold">Avg Response time</div>
						<svg id="fillgauge1" width="300" height="220"
							onclick="gauge1.update(NewValue());"></svg>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="6u chart-wrapper" id="tp-chart">
						<div class="chart-title bold">
							<strong> Throughtput </strong>
						</div>

					</div>
				</div>
				<div class="col-md-4">
					<div class="3u chart-wrapper" id="funding-chart">
						<div class="chart-title bold">Avg Throughtput</div>
						<div id="power-gauge" class="gaugeMarginDC"></div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-8">
					<div class="6u chart-wrapper" id="cpu-chart">
						<div class="chart-title bold">
							<strong> CPU </strong>
						</div>

					</div>
				</div>
				<div class="col-md-4">
					<div class="3u chart-wrapper" id="funding-chart">
						<div class="chart-title bold">Avg CPU</div>
						<svg id="fillgauge3" width="300" height="220"
							onclick="gauge3.update(NewValue());"></svg>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8">
					<div class="6u chart-wrapper" id="memory-chart">
						<div class="chart-title bold">
							<strong> Memory </strong>
						</div>

					</div>
				</div>
				<div class="col-md-4">
					<div class="3u chart-wrapper" id="funding-chart">
						<div class="chart-title bold">Avg Memory</div>
						<div id="power-gauge2" class="gaugeMarginDC"></div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
.liquidFillGaugeText {
	font-family: Helvetica;
	font-weight: bold;
}
</style>
	<style>
#power-gauge g.arc {
	fill: steelblue;
}

#power-gauge g.pointer {
	fill: #e85116;
	stroke: #b64011;
}

#power-gauge g.label text {
	text-anchor: middle;
	font-size: 14px;
	font-weight: bold;
	fill: #666;
}

#power-gauge2 g.arc {
	fill: steelblue;
}

#power-gauge2 g.pointer {
	fill: #e85116;
	stroke: #b64011;
}

#power-gauge2 g.label text {
	text-anchor: middle;
	font-size: 14px;
	font-weight: bold;
	fill: #666;
}
</style>
	<link rel="stylesheet" href="views/lib/css/dcCSS/dc.css" />
	<link rel="stylesheet" href="views/lib/css/dcCSS/stylenew.css" />
	<script src="views/lib/dcJS/liquidFillGauge.js" language="JavaScript"></script>
	<script src="views/lib/dcJS/powerGauge.js" language="JavaScript"></script>
	<script src='views/lib/dcJS/crossfilter.js' type='text/javascript'></script>
	<script src='views/lib/dcJS/d3.js' type='text/javascript'></script>
	<script src='views/lib/dcJS/dc.js' type='text/javascript'></script>
	<script src='views/lib/dcJS/queue.js' type='text/javascript'></script>
	<script src='views/lib/dcJS/Dashboard_updated_data_2.js'
		type='text/javascript'></script>
</div>
