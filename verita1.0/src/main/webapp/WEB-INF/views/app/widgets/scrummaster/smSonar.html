<div ng-controller="smSonarController as ssctrl">
	<div class="smSonarPanel panel">
		<div class="panel-heading do-panel-heading">
			<div class="widgetMenuIncludeDiv"
				ng-include="'views/app/widgets/widgetMenu/widgetCIOMenu.html'"></div>
			<div class="panel-title">{{smSonarTitle}}</div>
		</div>
		<div class="sonarPanel-body panel-body">
			<div class="row graphWell bTop">
				<div id="sonarLoadImg_id" class="loadImage_class">
					<img src="views/images/spinner.gif" alt="" />
				</div>
				<div id="smSonar" class="sonar">

					<div class="row">
						<div class="col-md-6 mTop">
							<div class="tdTopTitle">
								RULES COMPLIANCE<br>
								<div class="tdTop_subTitleBig">{{linesOfCodeRule}}%</div>
							</div>
						</div>
						<div class="col-md-6 mTop">
							<div class="tdTopTitle">
								TECHNICAL DEBT<br>
								<div class="tdTop_subTitleBig">{{linesOfCodeDebt}}</div>
							</div>
						</div>
					</div>

					<table class="table table-bordered mTop">

						<tr class="">
							<td colspan="3">Blocker</td>
							<td colspan="1" style="margin-left: 30px;">{{blocker}}</td>
						</tr>

						<tr>
							<td colspan="3">Critical</td>
							<td colspan="1" style="margin-left: 30px;">{{critical}}</td>
						</tr>

						<tr>
							<td colspan="3">Major</td>
							<td colspan="1" style="margin-left: 30px;">{{major}}</td>
						</tr>

						<tr>
							<td colspan="3">Minor</td>
							<td colspan="1" style="margin-left: 30px;">{{minor}}</td>
						</tr>

					</table>
				</div>
			</div>

		</div>
	</div>
</div>
