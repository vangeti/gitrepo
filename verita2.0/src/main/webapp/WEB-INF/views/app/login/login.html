
<div ng-controller="LoginController as login" class="container">
	<div class="loginbox">
		<div class="panelDiv panel-default topMargin">

			<div class="login-header">Login to your account</div>
			<br>
			<div class="row">
				<form name="form" role="form">

					<div style="margin-bottom: 25px" class="input-group"
						ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
						<span class="input-group-addon"><i
							class="fa fa-user"></i></span> <input id="username"
							name="username" ng-model="login.username" type="text"
							class="form-control" placeholder="Username"> <span
							ng-show="form.username.$dirty && form.username.$error.required"
							class="help-block">Username is required</span>
					</div>

					<div style="margin-bottom: 25px" class="input-group"
						ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<span class="input-group-addon"><i
							class="fa fa-key"></i></span> <input id="password"
							type="password" class="form-control" ng-model="login.password"
							name="password" placeholder="Password" required> <span
							ng-show="form.password.$dirty && form.password.$error.required"
							class="help-block">Password is required</span>
					</div>

					<div class="row">{{message}}</div>
					<div align="right">
						<button type="submit" ng-disabled="form.$invalid"
							class="btn loginBtn btn-block" ng-click="login.authenticate()"
							>Authenticate</button>

					</div>
					<br>
					<div align="center" id="domainDiv">
						<select class="form-control" disabled="disabled"
							id="domainSelectBox">
					
						</select>
					</div>
					<br>
					<div align="center" id="projectDiv">
						<select class="form-control" disabled="disabled"
							id="projectSelectBox">
							<option value="0">----------------Select
								Project---------------</option>
							<option value="1">KonaKart</option>
							<option value="2">MaxLife</option>
						</select>
					</div>
					<div class="row">{{buMessage}}</div>
					<br>
					<div align="right">
						<button type="submit" ng-disabled="form.$invalid"
							class="btn loginBtn btn-md"
							ng-click="login.login()"><span class="glyphicon glyphicon-log-in" style="padding-right: 5px;"></span>Login</button>

					</div>
					<br>
				</form>
			</div>
			<!-- <div class="row copyright">
				<label>Copyright © 2016 <a href="">Cigniti Technologies</a>
					All rights reserved
				</label>
			</div> -->
		</div>
	</div>
</div>
