<style>
.admin_dashboard {
    margin: 20px 18px;
    padding: 0;
}

.admin_div {
    /* background: #D3D3D3; */
    background-color: #ffffff !important;
    min-height: 100px;
    box-shadow: 0px 5px 5px -5px rgba(0, 0, 0, 0.1);
    margin: 10px 0;
    padding: 5px;
    border-radius: 2px;
    font-size:14px;
}

#circleRed {
	width: 20px;
	height: 20px;
	background: red;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
	float:right;
}

#circleGreen {
	width: 20px;
	height: 20px;
	background: green;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
	float:right;
}
</style>

<div ng-controller="customdashboard as customboard" style="margin-top: 10px; background-color:#333333;">
<div class="row">
	<!-- <div class="col-md-12 do-margin hello"> -->
	<div class="container-fluid" id="homeContainer" style="margin-top: 10px;">

		 <select class="col-md-4" ng-model="testTo" class="form-control"  ng-options="testnam.testsuite + '_' + testnam.testname for testnam in testnam" >
			<option disabled value="">-- choose Test --</option>
		</select> 
			<div class="col-md-6">
		<button class="col-md-2" ng-click="submit()">Submit</button>
		</div>

	<option ng-repeat="(testname.testname, value) in testname" value="{{testname.testname}}">{{value}}</option>
		</select> -->

			<div class="col-md-4">			
				Test Name: Functional
			</div>
			<div class="col-md-4">LEFT</div>
			<div class="col-md-4">Right</div>

		<div class="col-md-12">

			<div class="col-md-4">LEFT</div>

			<div class="admin_dashboard">
				<div class="col-md-4" ng-repeat="x in widgets">					
						<div class="admin_div">
							<div class="inner_div" style="height: 200px;">
								<div style="padding-bottom: 10px;"><b>Test Name </b>: {{ x.testname }} ({{x.testsuite }}) </div>							
								<div style="padding-bottom: 10px;"><b>Test Date </b>: {{ x.testDate }}  </div>
								<div style="padding-bottom: 10px;"><b>Test Duration </b>: {{ x.testDurationInHrMinSecFormat }} </div>
								<div style="padding-bottom: 10px;"><b>No. of Users </b>: {{ x.noOfUsers }} </div>
							    <div style="padding-bottom: 10px; float: left;"><b>KPI </b>:  &nbsp;&nbsp;
							     	  <span ng-show="{{ x.kpiSignalSuccess }}"><div id ="circleGreen"> </div></span>
							     	  <span ng-show="{{ x.kpiSignalDanger }}"><div id ="circleRed"> </div></span>
								</div>
								<div style="padding-bottom: 10px;"></div>
							</div>
							<div style="text-align: right; cursor: pointer;" ng-click="viewInDashboard(x.testname);">View in Dashboard </div>
						</div>
				</div>
			</div>
		</div>

		</div>
</div>
