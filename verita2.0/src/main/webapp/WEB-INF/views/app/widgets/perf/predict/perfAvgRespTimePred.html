<div ng-controller="perfAvgRespTimePredController as partpctrl">
	<div class="perfavgtimepredPanel panel panel-info">
		<div class="panel-heading do-panel-heading">
		<div class="widgetMenuIncludeDiv" ng-include="'views/app/widgets/widgetMenu/widgetCIOMenu.html'"></div>
			<b class="panelHeaderTextPadding">ART</b>
		</div>
		<div class="panel-body">
			<div class="widgetTitleDiv row" align="center">
				<p class="widgetHeading">{{perfavgtimepredTitle}}</p>
			</div>
			
			<div id="perfAvgRespTimePredLoadImg_id" class="loadImage_class"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
			
			<div class="row graphWell" align="center">
				<div ng-show="perfavgtimepredChartFlag">
					<div id="perfavgtimepred" style="width: 280px; height: 220px;"></div>
				</div>
				<div ng-show="perfavgtimepredTableFlag">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Calls Per Minute</th>
								<th>Actual Response Time</th>
								<th>Predicted Response Time</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="perfARTPred in perfARTPredDetails">
								<td>{{perfARTPred.callsPerminute.toFixed(2)}}</td>
								<td>{{perfARTPred.actual}}</td>
								<td>{{perfARTPred.prediction.toFixed(2)}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="panel-footer" align="right">
			<span class="widgetFooterSpan" data-toggle="tooltip"
				data-placement="bottom" title="Export Excel"><i
				class="fa fa-file-excel-o" aria-hidden="true"></i></span>
		</div>
	</div>
</div>
