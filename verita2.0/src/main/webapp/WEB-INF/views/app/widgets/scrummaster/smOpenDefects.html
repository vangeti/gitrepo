<div ng-controller="smOpenDefectsController as sdsictrl">
	<div class="smOpenDefectsPanel panel">
		<div class="panel-heading do-panel-heading">
			<div class="widgetMenuIncludeDiv"
				ng-include="'views/app/widgets/widgetMenu/scrum/widgetScrumODSMenu.html'"></div>
			<div class="panel-title">
				Open Defects By App<br>
				<div class="panel_subTitle">{{sODSTitle}}</div>
			</div>
		</div>
		<div class="openDefectsPanel-body panel-body">
			<div class="row graphWell bTop">
				<div id="openDefectsLoadImg_id" class="loadImage_class">
					<i class="fa fa-spinner fa-spin fa-3x"></i>
				</div>
				<div ng-show="chartFlag">
					<div id="smODSChart" class="smODS"
						style="width: 600px; height: 300px;"></div>
				</div>
				<div ng-show="tableFlag">
					<div>
						<table class="table">
							<tbody>
								<tr>
									<td rowspan="2" style="vertical-align: inherit;">Application
										Name</td>
									<td colspan="4" style="text-align: center;">Open Defects</td>
								</tr>
								<tr>
									<td>S1</td>
									<td>S2</td>
									<td>S3</td>
									<td>S4</td>
								</tr>
								<tr ng-repeat="(key,value) in allOpenDefects">
									<td>{{key}}</td>
									<td>{{value.severityOne}}</td>
									<td>{{value.severityTwo}}</td>
									<td>{{value.severityThree}}</td>
									<td>{{value.severityFour}}</td>
								</tr>
							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>
	</div>
</div>
