<div class="row" ng-controller="PredictController as pctrl">

	<div class="panel panel-default drilDownPanel">
		<div class="panel-heading">
			<div class="panel-title">Predictive Analysis</div>
		</div>
		<div class="panel-body drilDownPanel-Body">
			<div class="row">
				<div class="col-md-5">
					<input class="form-control" ng-model="respTime" type="number"
						placeholder="Enter Calls Per Minute">
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-primary" ng-click="getRTime()">
						<i class="fa fa-hand-o-right fa-2x" aria-hidden="true"></i>
					</button>
				</div>
				<div class="col-md-5">
					<span id="pValue">{{respTimeValue}}</span>
				</div>
			</div>
			<div class="row predictData">
				<div class="col-md-6">
					<div id="predictChart_div" style="width: 410px; height: 220px;"></div>
				</div>
				<div class="col-md-6">
					<table class="table predictiveTable table-bordered">
						<thead>
							<tr>
								<th>Calls/Minute</th>
								<th>Actual Resp Time</th>
								<th>Predicted Resp Time</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td align="center">500</td>
								<td align="center">84.02</td>
								<td align="center">83.32</td>
							</tr>

							<tr>
								<td align="center">800</td>
								<td align="center">84.27</td>
								<td align="center">83.64</td>
							</tr>

							<tr>
								<td align="center">1000</td>
								<td align="center">84.49</td>
								<td align="center">83.85</td>
							</tr>

							<tr>
								<td align="center">2000</td>
								<td align="center">85.51</td>
								<td align="center">84.89</td>
							</tr>

							<tr>
								<td align="center">5000</td>
								<td align="center">89.06</td>
								<td align="center">??</td>
							</tr>

							<!-- <tr>
						<td align="center">15000</td>
						<td align="center">??</td>
						<td align="center">91.6</td>
					</tr> -->

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
