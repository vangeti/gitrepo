<div ng-controller="CostController as cctrl">
	<div class="CostPanel panel">
		<div class="panel-heading do-panel-heading">
			<div class="widgetMenuIncludeDiv"
				ng-include="'views/app/widgets/widgetMenu/widgetCIOMenu.html'"></div>
			<div class="panel-title">
				Cost<br>
				<div class="panel_subTitle">{{costTitle}}</div>
			</div>
		</div>
		<div class="costPanel-body panel-body">

			<div class="row graphWell bTop" align="center">
				<div ng-show="chartFlag">
					<div id="chart_div" class="cost"
						style="width: 600px; height: 300px;"></div>
				</div>
				<div ng-show="tableFlag">
					<div>
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Total Cost((k USD))</th>
									<th>Good Quality</th>
									<th>Poor Quality</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td align="center">Prevention Costs</td>
									<td align="center">46</td>
									<td align="center">0</td>
								</tr>
								<tr>
									<td align="center">Appraisal Costs</td>
									<td align="center">26</td>
									<td align="center">0</td>
								</tr>
								<tr>
									<td align="center">Internal Failure Costs</td>
									<td align="center">0</td>
									<td align="center">46</td>
								</tr>
								<tr>
									<td align="center">External Failure Costs</td>
									<td align="center">0</td>
									<td align="center">36</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
