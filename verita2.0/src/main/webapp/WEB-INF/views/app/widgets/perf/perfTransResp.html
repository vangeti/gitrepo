<div ng-controller="PerfTransRespController as trctrl">
	<div class="tresPanel panel">
		<div class="panel-heading do-panel-heading">
		<div class="widgetMenuIncludeDiv"
				ng-include="'views/app/widgets/widgetMenu/widgetPerfMenu.html'"></div>
			<div class="panel-title">Transaction Response Times</div>
		</div>
		<div class="trPanel-body panel-body">

			<div id="perfTransRespLoadImg_id" class="loadImage_class">
				<i class="fa fa-spinner fa-spin fa-3x"></i>
			</div>

			<div class="row graphWell bTop" align="center">
				<div class="perftransdetails">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Min</th>
								<th>Max</th>
								<th>Avg</th>
								<th>Samples</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="transaction in transactionDetails">
								<td>{{transaction[0].transactionName}}</td>
								<td>{{transaction[0].min}}</td>
								<td>{{transaction[0].max}}</td>
								<td>{{transaction[0].avg}}</td>
								<td>{{transaction[0].sample}}</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
